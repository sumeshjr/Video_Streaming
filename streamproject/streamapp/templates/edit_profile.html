{% extends 'homebase.html' %}
{% block header %}
{% load static %}

<style>
    .profile-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: white; /* Set label color to white */
}

input[type="text"],
input[type="email"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input[type="file"] {
    padding: 5px 10px;
}

.profile-image-container {
    margin-top: 10px;
}

.profile-image-container img {
    max-width: 200px; /* Set max-width to control image size */
    height: auto;
}

</style>

<form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}" required>
    </div>

    <div class="form-group">
        <label for="profileimage">Profile Image:</label>
        <input type="file" id="profileimage" name="profileimage">
    </div>

    {% if user.profileimage %}
        <div class="profile-image-container">
            <img src="{{ user.profileimage.url }}" alt="Profile Image">
        </div>
    {% endif %}
<br>
    <button type="submit" class="btn btn-outline-warning">Update Profile</button>
</form>
<br>


{% endblock %}
