{% extends 'homebase.html' %}
{% block header %}
{% load static %}


 <br>   
<h2 class="glow" style="font-family: 'YourFontName', sans-serif; color: white;">
    <center>
        Your Favorites!
    </center>
</h2>
<br><br>

<style>

.anime__video__player {
width: 400px;
height: 400px;
position: relative;
overflow: hidden;
}

.anime__video__player video {
width: 400px;
height: 400px;
object-fit: cover;
}

.anime__video__player video::poster {
width: 400px;
height: 400px;
object-fit: cover;
}
</style>




<section class="container">
    <div class="container">
    <div class="container">
        <div class="row">
            {% if favorites %}
            {% for i in favorites %}
            <div class="col-lg-6">
                <div class="section-title">
                    <h5>{{ i.title }}</h5>
                    <br>
                  
                  <p>{{ message }}</p>
                </div>

                <div class="anime__video__player">
                    <h2></h2>
                    <video playsinline controls poster="{{i.thumb_image.url}}"> 
                        <source src="{{ i.video_file.url}}" ></video>
                        <!-- Captions are optional -->
            
                    </video>
                    
                </div>
                <p class="card-text" style="color: aliceblue; font-size: 16px;">
                    {{i.description}}
                    <br>
                    <form method="POST" action="{% url 'remove_from_fav' video_id=i.id %}">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-outline-warning">Remove From Favorites</button>
                  </form>
                </p>
            </div>
            {% endfor %}
        </div>
        
    </div>
    {% else %}
    <p>No favorites added yet.</p>
    {% endif %}
</section>

<br><br>
{% endblock %}
