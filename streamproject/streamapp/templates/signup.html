{% extends 'base.html' %}
{% block header %}
{% load static %}

{% if msg %}
<script>
  alert("{{msg}}")
</script>
{% endif %}


<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="normal__breadcrumb__text">
          <h2>Sign Up</h2>
          <p>Welcome</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login__form">
          <h3>Sign Up</h3>
          <form method="post" >
            {% csrf_token %}
            <div class="input__item">
              <input name="name" type="text" placeholder="Your Name" required>
              <span class="icon_profile"></span>
            </div>
            <div class="input__item">
              <input name="phone" type="text" placeholder="Your Phone Number" required>
              <span class="icon_profile"></span>
            </div>
            <div class="input__item">
              <input name="address" type="text" placeholder="Your Address" required>
              <span class="icon_profile"></span>
            </div>
            <div class="input__item">
              <input name="email" type="text" placeholder="Email address" required>
              <span class="icon_mail"></span>
            </div>

            <div class="input__item">
              <input name="password" type="password" placeholder="Password" >
              <span class="icon_lock"></span>
            </div>
            <br>
            <div >
              Profile Picture
              <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required><br><br>

            </div>
            <input type="submit" class="site-btn" value="Sign Up">
            
           
          </form>
      
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login__register">
            <h3>Already Have An Account?</h3>
            <a href="/loginuser" class="primary-btn">Login</a>
        </div>
    </div>
</div>
    </div>
  </div>
</section>


<!-- Signup Section End -->
{% endblock %}
